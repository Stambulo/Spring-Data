<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Наши продукты</h1>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Id</td>
            <td>Название</td>
            <td>Компания</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.company}}</td>
            <td>{{p.cost}}</td>
            <td><button class="btn-danger" ng-click="removeProduct(p.id)">Удалить</button></td>
        </tr>
        </tbody>
    </table>

    <h3>Сохранить товар</h3>
    <form novalidate ng-submit="saveProduct()">
        <div class="form-group col-md-6">
            <label>Название</label>
            <input class="form-control" type="text" ng-model="NewProduct.title">
        </div>
        <div class="form-group col-md-6">
            <label>Компания</label>
            <input class="form-control" type="text" ng-model="NewProduct.company">
        </div>
        <div class="form-group col-md-6">
            <label>Цена</label>
            <input class="form-control" type="number" ng-model="NewProduct.cost">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
